<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/index.css">
	<title>Home</title>
</head>
<body>
	<header>
			<h1>Home</h1>
			<button onclick="logout()">Logout</button> 
			<!-- Trigger/Open The Modal -->
			<button id="myBtn" onclick="showEdit()">Edit</button>
			<a id="loginLink" href="/login.html"></a>
	</header>
	<main>
		<div class="tableDiv">
			<table>
				<caption>Local Storage Table</caption>
			</table>
		</div>
		<div class="tableDiv">
			<table>
				<caption>Employee Table</caption>
				<thead>
					<tr>
						<th>Id</th>
						<th>Username</th>
						<th>Role</th>
							<form onsubmit="event.preventDefault()">
								<input type="search" placeholder="Search.." name="search">
								<button type="submit"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Vector_search_icon.svg" alt="search"></button>
							</form>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>user1</td>
						<td>Manager</td>
					</tr>
					<tr>
						<td>2</td>
						<td>user2</td>
						<td>Employee</td>
					</tr>
					<tr>
						<td>3</td>
						<td>user3</td>
						<td>Admin</td>
					</tr>
				</tbody>
			</table>
		</div>

		
		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			
			<span id="close" class="close"></span>
			<form class="modal-content" id="form" onsubmit="event.preventDefault()">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
			</div>

			<div class="form-group">
				<label for="role">Role</label>
				<select name="role" id="role">
					<optgroup>
						<option value="admin">Admin</option>
						<option value="manager">Manager</option>
						<option value="employee">Employee</option>
					</optgroup>
				</select>
			</div>

			<input type="submit" onclick="submitEdit()" id="submit">
			<input type="reset" id="reset">

		</form>

		</div>
		

	</main>
	
<script src="/js/index.js"></script>
<script src="/js/snippets.js"></script>
</body>
</html>
